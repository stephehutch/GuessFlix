<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Guess that Flix</title>

<body>

    <div class="container-fluid p-3 mb-2 bg-dark">
        <div class="row">
            <div class="col">
                <!-- Display of name and instructions -->
                <div class="jumbotron">
                    <h1 class="display-4">Guess that Flix!</h1>
                    <p class="lead">The Netflix geuss game powered by Javascript.</p>
                    <hr class="my-4">
                    <p>Instructions:</p>
                    <p> Guess the letters in the netflix show or movie. If you guess incorrectly too mnay times, you
                        lose!</p>
                    <a class="btn btn-danger btn-lg" href="#" role="button" id="NewWordBtn">New Flix</a>
                </div>
            </div>
        </div>
        <!-- Display of game-->
        <div class="row text-white" style="height: 300px;">
            <!--Stats-->
            <div class="col-3 bg-danger">
                <div class="row">
                    <div class="col">
                        <p>Wins: <span id="winTag">0<span> </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p>loses: <span id="lossesTag">0<span> </p>
                    </div>
                </div>
            </div>
            <!--Word and remaining guesses-->
            <div class="col-6 text-center">
                <div class="row">
                    <div class="col">
                        <h2><span id="wordUpTag"></span></h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h5>Remaining Guesses: <span id=guessRTag> </span></h5>
                        <h2 id="wordWas"></h2>
                    </div>
                </div>
            </div>
            <div class="col-3 bg-danger">
                <p>Guessed Letters:</p>
                <p id="guesedLetters"> </p>
            </div>
        </div>
        <!-- ^ close game display row-->
    </div>
    <!-- ^ colose container-->
    <footer class="col-12 bg-light text-dark foot">
        <div class="container">
            <span class="text-muted">Game by Stephanie Hutchinson.</span>
        </div>
    </footer>

    <!--Bootstrap (jQuery first, then Popper.js, then Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- My JavaScript -->
    <script src="gamelogic.js"></script>
</body>

</html>
